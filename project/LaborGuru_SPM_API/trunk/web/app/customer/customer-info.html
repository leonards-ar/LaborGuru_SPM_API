<div>
	<div class="modal-header">
		<button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Customer Information</h4>
	</div>
	<div class="modal-body">
		<div class="xn-text">
			<p><b>Name:</b> {{showInfo.name}}</p>
			<p><b>Code:</b> {{showInfo.code}}</p>
    </div>
		<div class="panel-body">
			<table class="table datatable_simple">
				<thead>
					<tr>
						<th>Region</th>
						<th>Areas</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="region in showInfo.regions">
						<td>{{region.name}}</td>
						<td>
							<ul>
								<li ng-repeat="area in region.area">
									{{area.name}}
								</li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="$dismiss()">Close</button>
		<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
	</div>
</div>
