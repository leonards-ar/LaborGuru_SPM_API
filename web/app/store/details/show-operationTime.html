<div>
	<div class="modal-header">
		<button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>

	</div>
	<div class="modal-body">
		<div class="row">
			<table allign="center" border="0" cellpadding="6" cellspacing="0" colspan="0" cellspan="0">
				<thead>
					<tr>
						<th class="editFormOddRow"><b>Client</b></th>
						<th class="editFormOddRow"><b>Number</b></th>
						<th class="editFormOddRow"><b>Name</b></th>
					</tr>

				<tbody>

						<td class="label-default">{{number}}</td>

	  <div>

        </tr>
      </table>
	  </div>
