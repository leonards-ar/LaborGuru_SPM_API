<div>
	<div class="modal-header">
		<button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Opereation Hours</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<table>
				<thead>
					<tr>
						<th class="label-default" style="background-color:#D5DB3C"><b>Client</b></th>
						<th class="label-default" style="background-color:#D5DB3C"><b>Number</b></th>
						<th class="label-default" style="background-color:#D5DB3C"><b>Name</b></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="label-default">{{client}}</td>
						<td class="label-default">{{number}}</td>
						<td class="label-default">{{name}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<p>Body&hellip;</p>
	</div>
</div>
